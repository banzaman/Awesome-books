<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Awesome books</h1>
      <nav class="nav">
        <ul class="navlist">
          <li class="navitem">
            <a class="navlink" href="#sectionGrid" id="link1">List</a>
          </li>
          <li class="navitem">
            <a class="navlink" href="#sectionInput" id="link2">Add new</a>
          </li>
          <li class="navitem">
            <a class="navlink" href="#contact" id="link3">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Awesome Books</h1>
      <div class="date"></div>
      <section id="sectionGrid" class="deactivate">
        <div class="books"></div>
      </section>
      <section id="sectionInput" class="deactivate">
        <br />
        <hr />
        <h1>Add a new book</h1>
        <form method="get">
          <div class="formContent">
            <div class="inputs">
              <input
                id="inputTitle"
                type="text"
                placeholder="Title"
                maxlength="100"
                required
              />
              <input
                id="inputAuthor"
                type="text"
                placeholder="Author"
                maxlength="100"
                required
              />
            </div>
            <div class="buttonInput">
              <button id="submit" type="submit" name="add">Add</button>
            </div>
          </div>
        </form>
      </section>
      <section class="contactsection deactivate" id="contact">
        <h2>Contact information</h2>
        <p>Do you have any questions or you just want to say "hello"?</p>
        <ul>
          <li class="contactlist">Our email: mail@mail.com</li>
          <li class="contactlist">Our phonme number: 785776767</li>
          <li class="contactlist">
            Our address: Streetname 22, 84036 City, Country
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <h1 class="logo">Copyright</h1>
      <nav class="nav">
        <p>.......</p>
      </nav>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
