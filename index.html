<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
</head>
<body>
    <header><h1>Awesome Books</h1></header>
    <section id="sectionGrid">
        <div class="books">
        </div>
    </section>
    <section id="sectionInput">
        <br>
        <hr>
        <h1>Add a new book</h1>
        <form method="get">
            <div class="formContent">
                <div class="inputs"> 
                <input id="inputTitle" type="text" placeholder="Title" maxlength="100" required>
               <input  id="inputAuthor" type="text" placeholder="Author" maxlength="100" required>
            </div>
<div class="buttonInput"><button id="submit" type="submit" name="add" >Add</button></div>
            
        </div>
        </form>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
